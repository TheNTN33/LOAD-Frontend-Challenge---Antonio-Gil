<html>
    <head>
        <title>Countries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Countries</div>
        <br/>
        <button type="button" id="botonatras" onclick="loadCountries()">Back</button>
        <form>
            <input type="text" id="caja">
            <button type="button" id="botonbuscar" onclick="buttonSearch()">Search</button>
            <select id="selectregion">
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Oceania">Oceania</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
        </select>  
        </form>
        <table border="1" id="tablecountries">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Region</th>
                    <th>Capital</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            var url = "https://restcountries.com/v3.1/all";
            var caja = $("#caja").val();
            $(document).ready(function(){
                    console.log("cargando"); 
                    loadCountries();                
            });       
            
            function selectRegion(){
                
            }
            
            function buttonSearch(){
                console.log("button pressed");
                searchCountry();
            }
            
            function loadCountries(){
                var request = "";
                $.ajax({
                   url: url,
                   type: "GET",
                   dataType: "json",
                   success: function(data){                     
                       var html = "";
                       $.each(data, function(position, country){
                           //console.log(country);
                           var name = country.name.common;
                           var population = country.population;
                           var capital = country.capital;
                           var region = country.region;
                           var flag = country.flags.png;
                           html += "<tr>";
                           html += "<td><img src='" + flag + "'/></td>";
                           html += "<td>" + name + "</td>";
                           html += "<td>" + population + "</td>";
                           html += "<td>" + region + "</td>";
                           html += "<td>" + capital + "</td>";
                           html += "</tr>";
                       });
                       $("#tablecountries tbody").html(html);
                   }                                    
                });
            }
            function searchCountry(){
                var box = $("#caja").val();
                $.ajax({
                   url: url,
                   type: "GET",
                   dataType: "json",
                   success: function(data){                     
                       var html = "";
                       $.each(data, function(position, country){
                            console.log("buscando");
                            //console.log(country);
                            var name = country.name.common;
                            var population = country.population;
                            var capital = country.capital;
                            var region = country.region;
                            var flag = country.flags.png;
                            var namecomp = name.toString();
                            var caje = box.toString();
                            if(namecomp.toLowerCase() === caje.toLowerCase()){
                                console.log("encontrado");
                                html += "<tr>";
                                html += "<td><img src='" + flag + "'/></td>";
                                html += "<td>" + name + "</td>";
                                html += "<td>" + population + "</td>";
                                html += "<td>" + region + "</td>";
                                html += "<td>" + capital + "</td>";
                                html += "</tr>";      
                            }                         
                       });
                       $("#tablecountries tbody").html(html);
                   }                                    
                });
            }
        </script>
    </body>
</html>
